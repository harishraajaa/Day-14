<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        div > .time{
            margin-top: 50px;
            font-size: 100px;
        }

        .button{
            margin: 5px;
        }

        sub{
            font-size: 25px;
        }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div class="container">
<h1 style="text-align: center;">Harish's StopWatch</h1>
<h2 style="text-align: center;">Time is Precious</h2>
<div style="text-align: center;">
    <h1 id="timer" class="time">00<sub>HH</sub>: 00<sub>MM</sub>: 00<sub>SS</sub><sub>  00 MS</sub></h1>
</div>
<br>
<div class="text-center">
    <button class="btn btn-primary button" onclick="start()">Start</button>
    <button class="btn btn-danger button" onclick="stop()">Stop</button>
    <button class="btn btn-warning button" onclick="reset()">Reset</button>
</div>
</div>
<script src="./stop.js"></script> 
</body>
</html>
